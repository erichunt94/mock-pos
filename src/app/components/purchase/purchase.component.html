<div class="row">
    <div class="col-xl-12 mb-10">
        <div class="card">
            <div class="flex align-items-center justify-content-between">
                <div>
                    <h2><i class="fa fa-file-text-o"></i>&nbsp; Receipt</h2>
                    <p>Thank you for your purchase. Here is your receipt.</p>
                </div>
                <div>
                    <button class="btn btn-info" routerLink="/store"><i class="fa fa-arrow-left"></i>&nbsp; Back to store</button>
                </div>
            </div>
            <div class="card-content mt-3 mb-2">
                <app-cart [purchase]="true"></app-cart>
                <div class="flex align-items-center justify-content-between p-3">
                    <div>
                        <div>
                            <span class="font-bold">Subtotal: </span>{{app.orderSubtotal | currency}}
                        </div>
                        <div>
                            <span class="font-bold">Tax: </span>{{app.orderTax | currency}}
                        </div>
                        <div>
                            <span class="font-bold">Total: </span>{{app.orderTotal | currency}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
